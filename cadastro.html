<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro  de Produtos</title>
</head>
<body>
    <div class="centralizador">
        <div class="form-container">
            <h2>Cadastro de Produtos</h2>
            <form>
                <div class="form-group">
                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="sabores">Sabores:</label>
                    <input type="text" id="sabores" name="sabores" placeholder="Ex: Morango, Limão" required>
                </div>
                
                <div class="form-group">
                    <label for="formato">Formato:</label>
                    <input type="text" id="formato" name="formato" placeholder="Ex: Redondo, Quadrado" required>
                </div>
                
                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca" required>
                </div>
                
                <div class="form-group">
                    <label for="descricao">Descrição do Produto:</label>
                    <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva o produto" required></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit">Cadastrar Produto</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
