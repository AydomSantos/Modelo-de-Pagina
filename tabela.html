<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Produtos Cadastrados</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo básico */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        /* Estilos da tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #8888;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Título */
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Responsividade para telas menores */
        @media screen and (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }

        @media screen and (max-width: 480px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                margin-bottom: 20px;
            }

            td {

                display: block;
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            td:before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 45%;
                padding-left: 10px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <h2>Produtos Cadastrados</h2>
    <table>
        <thead>
            <tr>
                <th>Nome do Produto</th>
                <th>Sabores</th>
                <th>Formato</th>
                <th>Marca</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bala de Morango</td>
                <td>Morango</td>
                <td>Redonda</td>
                <td>Doce & Cia</td>
                <td>Balas doces de morango</td>
            </tr>
            <tr>
                <td>Goma de Limão</td>
                <td>Limão</td>
                <td>Quadrada</td>
                <td>Goma Doces</td>
                <td>Gomas ácidas de limão</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
